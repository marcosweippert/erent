{% extends "base.html" %}
{% block title %}Excluir Pagamento{% endblock %}
{% block content %}
<div class="container mt-5">
  <h1 class="display-4 text-center">Excluir Pagamento</h1>
  <p class="text-center">Tem certeza que deseja excluir o pagamento <strong>{{ object }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-center">
      <a href="{% url 'pagamento_list' %}" class="btn btn-secondary mr-2">Cancelar</a>
      <button type="submit" class="btn btn-danger">Excluir</button>
    </div>
  </form>
</div>
{% endblock %}
