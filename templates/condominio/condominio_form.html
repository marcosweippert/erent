{% extends "base.html" %}
{% block title %}Formulário Condomínio{% endblock %}
{% block content %}
<h1>{% if object %}Editar{% else %}Novo{% endif %} Condomínio</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">{% if object %}Atualizar{% else %}Salvar{% endif %}</button>
  <a href="{% url 'condominio_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
