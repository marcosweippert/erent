{% extends "base.html" %}
{% block title %}Excluir Imobiliária{% endblock %}
{% block content %}
<h1>Excluir Imobiliária</h1>
<p>Tem certeza que deseja excluir a imobiliária "{{ object.nome }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sim, excluir</button>
  <a href="{% url 'imobiliaria_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
