{% extends "base.html" %}
{% block title %}Excluir Pessoa{% endblock %}
{% block content %}
<h1>Excluir Pessoa</h1>
<p>Tem certeza que deseja excluir a pessoa "{{ object.nome }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Sim, excluir</button>
  <a href="{% url 'pessoa_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
